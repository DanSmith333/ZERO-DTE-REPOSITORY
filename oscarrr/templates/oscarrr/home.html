{% extends "landing_page/base.html" %}
-->
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>OSCARRR</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}


                
                <div class="form-group">
                    <label for="expiration_date">Expiration Date</label>
                    <input type="text" name="expiration_date" class="form-control" id="expiration_date" required>
                </div>
     
                     
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <textarea name="symbol" class="form-control" id="symbol" ></textarea>
                </div>
              
     

            </form>

            <form action="{% url 'user_parameters' %}">
            
            <button type="submit" value="Generate Password" class="btn btn-primary" href="{% url 'user_parameters' %}">Well?
            </form>
        </div>
     
    </div>

  

{% endblock %}
